<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		{% if page.title %}
        <title>{{ site.title }} // {{ page.title }}</title>
		{% else %}
        <title>{{ site.title }}</title>{% endif %}
        {% if page.keywords %}
        <meta name="keywords" content="{{ page.keywords }}">{% endif %}
        {% if page.author %}
        <meta name="author" content="{{ page.author }}">
        {% elsif page.author == null %}
        <meta name="author" content="{{ site.author }}">
        {% endif %}

        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<!-- Stylesheets -->
        <link href="/assets/css/base.css" rel="stylesheet">
        <link href="/assets/css/skeleton.css" rel="stylesheet">
        <link href="/assets/css/layout.css" rel="stylesheet">
        <link href="/assets/css/fonts.css" rel="stylesheet">
        <link href="/assets/css/shadowbox.min.css" rel="stylesheet">

        <!-- Google font -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>

        <!-- Google site verification -->
        <meta name="google-site-verification" content="u9e1SMGluxly5Tg0XxpRWsD_w2GjEMb-9glhZeG4kmA">

		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">

        <!-- Icons -->
        <link rel="shortcut icon" href="/assets/img/favicon.ico">

        <!-- jQuery and jQuery fallback -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="assets/js/jquery-1.9.1.min.js"><\/script>')
        </script>

	</head>
	<body>

        <!-- Container -->
        <div class="container">

            <!-- Logo -->
            <div class="sixteen columns logo">
                <ul class="ch-grid">
                    <li>
                        <a href="/index.html">
                            <div class="ch-item ch-img-1">
                                <div class="ch-info">
                                    <h3>BSAN</h3>
                                </div>
                            </div>
                        </a>
                     </li>
                </ul>
            </div><!-- /Logo -->

            <!-- Nav -->
            <div class="sixteen columns nav">
                <div id="nav">
                    <ul>
                        <li><a href="/about/">About</a></li>//
                        <li><a href="/archive/">Archive</a></li>//
                        <li><a href="/contact/">Contact</a></li>
                    </ul>
                </div>
            </div><!-- /Nav -->

            <!-- Content -->
            <div class="sixteen columns content">

                {{ content }}

            </div><!-- /Content -->

            <!-- Footer -->
            <div class="sixteen columns">

                <div class="clearfix section" id="footer">

                        <a href="#top">
                            <img src="/assets/img/up.png" alt="Back To Top" />
                        </a>

                    </div>

                </div>

            </div><!-- /Footer -->

        </div><!-- /Container -->

        <!-- Load jQuery script -->
        <script type="text/javascript" src="/assets/js/scrolltopcontrol.min.js"></script>
        <script type="text/javascript" src="/assets/js/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="/assets/js/jquery.fitvids.min.js"></script>
        <script type="text/javascript" src="/assets/js/modernizr.custom.25602.js"></script>
        <script type="text/javascript" src="/assets/js/shadowbox.js"></script>

        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4e200dd222bf8024"></script>

        <!-- html5 shiv -->
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

        <!-- shadowbox -->
        <script type="text/javascript">
        Shadowbox.init({
            handleOversize: "drag",
            modal: true
        });
        </script>

        <!-- fitvids -->
        <script>
          // Basic FitVids Test
          $(".container").fitVids();
          // Custom selector and No-Double-Wrapping Prevention Test
          $(".container").fitVids({ customSelector: "iframe[src^='http://socialcam.com']"});
        </script>

        <!-- nice scroll -->
        <script>
          var nice = false;
          $(document).ready(function() {
            nice = $("html").niceScroll();
          });
          var obj = window;//$(window);
          console.log(obj.length);
          console.log("selector" in obj);
        </script>

        <!--[if lt IE 7 ]>
        <script src="/assets/js/dd_belatedpng.js"></script>
        <script>DD_belatedPNG.fix("img, .png_bg");</script>
        <![endif]-->

        <!-- disqus -->
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'bsan'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
        </script>

        <!-- Insert Analytics -->
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-39031716-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!-- End Analytics -->

    </body>

</html>
